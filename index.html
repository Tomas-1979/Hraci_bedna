<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./dist/favicon.ico" type="image/x-icon" />
    <title>Hrací bedna</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./src/script.js?t=202502052110" defer></script>
  </head>

  <!-- hra -->

  <body
    class="min-h-screen max-w-3xl mx-auto flex flex-col justify-center align-center bg-slate-900 text-[#66ff66] select-none font-mono overflow-x-hidden"
  >
    <!-- název hry -->
    <header>
      <h1
        class="text-center uppercase text-4xl md:text-6xl tracking-[.2em] font-black py-4 bg-gradient-to-b from-[#66ff66] to-[#00ff00] text-transparent bg-clip-text border-b border-[#66ff66] shadow-[0_0_20px_#66ff66] opacity-70"
      >
        hrací bedna
      </h1>
    </header>
    <!-- herní obsah -->
    <main class="flex flex-col align-center justify-center flex-grow">
      <!-- barevné boxy -->
      <section id="gameBox" class="visible flex flex-col relative">
        <section
          id="Boxes"
          class="flex justify-center gap-10 md:gap-12 my-8 md:my-10"
        >
          <div
            id="firstColor"
            name="first"
            class="size-24 md:size-28 border-2 border-[#66ff66] rounded-md bg-slate-800 shadow-[0_0_20px_#66ff66] transition-transform duration-300 ease-in-out"
          ></div>
          <div
            id="secondColor"
            name="second"
            class="size-24 md:size-28 border-2 border-[#66ff66] rounded-md bg-slate-800 shadow-[0_0_20px_#66ff66] transition-transform duration-500 ease-in-out"
          ></div>
          <div
            id="thirdColor"
            name="third"
            class="size-24 md:size-28 border-2 border-[#66ff66] rounded-md bg-slate-800 shadow-[0_0_20px_#66ff66] transition-transform duration-700 ease-in-out"
          ></div>
        </section>
        <!-- zobrazení - body a kliknuti -->
        <section class="flex justify-evenly mb-10">
          <p
            id="score"
            class="flex flex-col uppercase text-xl md:text-2xl font-semibold tracking-widest text-center"
          >
            body<span id="scoreNumber" class="text-3xl md:text-4xl font-bold"
              >0</span
            >
          </p>
          <p
            id="clicks"
            class="flex flex-col uppercase text-xl md:text-2xl font-semibold tracking-widest text-center"
          >
            kliknuto<span
              id="countClickNumber"
              class="text-3xl md:text-4xl font-bold"
              >0</span
            >
          </p>
        </section>
        <!-- tlačítko klikni -->
        <section class="flex justify-center">
          <!-- text - ošetření pro dvojklik -->
          <div
            id="ReportBody"
            class="h-16 pt-4 uppercase text-xl md:text-2xl font-semibold tracking-widest"
          ></div>
          <!-- tlačítko -->
          <button
            id="spinBtn"
            class="h-16 uppercase text-3xl md:text-4xl border-2 border-[#66ff66] tracking-widest active:scale-[.95] shadow-[0_0_10px_#66ff66] hover:shadow-[0_0_30px_#66ff66] rounded-full px-5 py-1 ease-in-out"
          >
            <span id="leftArrToRight" class="tracking-tighter mr-5">&rArr;</span
            >klikni<span id="rightArrToLeft" class="tracking-tighter ml-3"
              >&lArr;</span
            >
          </button>
          <!-- výhra nebo prohra - text-->
          <h3
            id="textWinLose"
            class="absolute bottom-4 text-4xl uppercase tracking-widest"
          ></h3>
        </section>
        <!-- tlačítko reset -->
        <section
          id="resetBtn"
          class="invisible flex flex-col items-center absolute top-10 md:top-16 left-1/2 transform -translate-x-1/2"
        >
          <button
            class="uppercase text-lg md:text-3xl border-2 border-[#66ff66] tracking-widest active:scale-[.95] shadow-[0_0_10px_#66ff66] hover:shadow-[0_0_30px_#66ff66] rounded-full px-4 py-1 ease-in-out duration-100"
          >
            restart hry
          </button>
        </section>
      </section>
      <!-- návod ke hře -->
      <section class="flex flex-col md:flex-row gap-3 justify-center my-10">
        <div class="flex-1 flex flex-col items-center">
          <h2
            class="uppercase underline underline-offset-4 text-2xl font-semibold tracking-widest text-center mb-3"
          >
            bodování:
          </h2>
          <div class="flex items-center text-base space-x-1">
            <p>Dva stejně barevné</p>
            <p class="size-5 rounded-sm border-2 border-[#66ff66]"></p>
            <p>= 200 bodů</p>
          </div>
          <div>
            <div class="flex items-center text-base space-x-1">
              <p>Tři stejně barevné</p>
              <p class="size-5 rounded-sm border-2 border-[#66ff66]"></p>
              <p>= 500 bodů</p>
            </div>
          </div>
        </div>
        <div class="flex-1 flex flex-col items-center">
          <h2
            class="uppercase underline underline-offset-4 text-2xl font-semibold tracking-widest text-center mb-3"
          >
            Cíl hry:
          </h2>
          <p class="text-base">Dosáhni alespoň 600 bodů na 5 kliknutí</p>
        </div>
      </section>
    </main>
    <!-- patička -->
    <footer>
      <p
        class="text-center uppercase tracking-wider py-2 border-t border-[#66ff66] shadow-[0px_0_30px_#66ff66] opacity-70"
      >
        <a
          href="https://github.com/Tomas-1979"
          class="hover:underline-offset-4 hover:underline hover:drop-shadow-[1px_1px_0_#66ff66]"
          target="_blank"
          >Moucha © 2025</a
        >
      </p>
    </footer>
  </body>
</html>
